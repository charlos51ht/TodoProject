{% extends "base.html" %}
{% block body %}
    <div class="card">
    <div class="card-header">Delete Task</div>
    <div class="card-body">
        <h3>Are you sure you want to delete <span id="deleteName">{{ task.task_name }}</span>?</h3>
        <form method="post">
            {%  csrf_token %}
            <a href="{% url 'index' %}" class="btn btn-primary">No, go back</a>
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
    </div>
    </div>
{%  endblock %}
